    <script>
      var demoApp = angular.module("myApp", ['ui.router']);

      function DemoController($scope, demoFactory) {

        $scope.customers = demoFactory.getCustomers();

        $scope.addCustomer = function() {
          $scope.customers.push({ name: $scope.newcustomer.name, city: $scope.newcustomer.city });
        }
      };

      demoApp.controller('DemoController', DemoController);

      demoApp.config(function($stateProvider) {
        $stateProvider
          .state('default', {
            url:'/',
            templateUrl: 'view1.html',
            controller: 'DemoController'
            // controllerAs: 'core'
          })
          .state('edit', {
            url: '/edit',
            templateUrl: 'view2.html',
            controller: 'DemoController'
          })
      });

      demoApp.factory('demoFactory', function() {
        var factory = {};
        var customers = [
          {
            name: 'testname',
            city: 'city1'
          },
          {
            name: 'name2',
            city: 'city2'
          },
          {
            name: 'hey3',
            city: 'city3'
          },
          {
            name: 'hi4',
            city: 'city4'
          }
        ];
        factory.getCustomers = function() {
          return customers;
        };
        return factory;
      });
